# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: create env file
      run: |
        touch .env
        echo NODE_ENV=test  >> .env
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: Install npm latest
      run: |
         npm i -g npm@latest
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts
    - name: run test
      env :
        PORT : 3535
        DB_USERNAME : root
        DB_PASSWORD : ${{secrets.DB_PASSWORD}}
        DB_HOST : 127.0.0.1
        DB_DIALECT : mysql
        DB_PORT : 3306
        DB_NAME : stackoverflow_lite2
        JWT_SECRET : ${{secrets.JWT_SECRET}}
        JWT_EXPIRES : ${{secrets. JWT_EXPIRES}}
        JWT_COOKIE_EXPIRES_IN : ${{secrets.JWT_COOKIE_EXPIRES_IN }}
        BCRYPT_STRING : ${{secrets.BCRYPT_STRING}}
        REDIS_URL : redis://127.0.0.1:6379
        AI_KEY : ${{secrets.AI_KEY}}
        AI_ORG : ${{secrets.AI_ORG}}
        AI_UUID : ${{secrets.AI_UUID}}
        HONEYBADGER_KEY : ${{secrets.HONEYBADGER_KEY}}
        CODECOV_TOKEN : ${{secrets.CODECOV_TOKEN}}
        SENTRY_URL : ${{secrets.SENTRY_URL}}
        DD_CIVISIBILITY_AGENTLESS_ENABLED : true
        DD_API_KEY : ${{secrets.DD_API_KEY}}
        DD_SITE : ${{secrets.DD_SITE}}
        DD_ENV : ci
        DD_SERVICE : stack_overflow npm test
        DD_APP_KEY : ${{secrets.DD_APP_KEY}}
    - uses: actions/checkout@v2
    - run: mysql -u root --password=“” < test/travis.sql
    - run: npm install
    - run: npm install --save sequelize
    - run: npm install --save mysql2
    - run: ‘sequelize db:migrate’
    - run: nohup npm run start &
    - run: sleep 3
    - run: npm run test
    - run: ‘-npm run coverage’
 

